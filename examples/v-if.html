<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.js实例</title>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">Hello, Alex</div>
        <div v-else>Please Loin in first</div>
        <div v-show="isLogin">欢迎学习VUE</div>
    </div>

    <script type="text/javascript">
     var app = new Vue({
         el:'#app',
         data:{
            isLogin:true
         }
     })
    </script>
</body>
</html>
